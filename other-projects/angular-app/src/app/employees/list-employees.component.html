<div class="panel panel-primary" *ngFor="let emp of employees">

  <div class= "panel-heading">
    <h3 class="panel-title">{{emp.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row ">
          <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="imageClass" [src]="emp.photoPath"/>
        </div>
        <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-6">Gender</div>
              <div class="col-xs-6"> : {{emp.gender}}</div>
            </div>
            <div class="row">
              <div class="col-xs-6">Date of Birth</div>
              <div class="col-xs-6"> : {{emp.dateOfBirth | date}}</div>
            </div>
            <div class="row">
              <div class="col-xs-6">Phone</div>
              <div class="col-xs-6"> : {{emp.phoneNumber}}</div>
            </div>
            <div class="row">
              <div class="col-xs-6">Email</div>
              <div class="col-xs-6"> : {{emp.email}}</div>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
